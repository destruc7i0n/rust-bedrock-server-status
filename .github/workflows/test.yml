on: [push]

name: Test

jobs:
  test:
    name: Test Suite
      runs-on: ubuntu-latest
      steps:
        - name: Checkout
          uses: actions/checkout@v2

        - name: Install stable toolchain
          uses: actions-rs/toolchain@v1
          with:
            toolchain: stable

        - name: Run cargo test
          uses: actions-rs/cargo@v1
          with:
            command: test
